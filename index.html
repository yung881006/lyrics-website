<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>æ­Œè©ç¶²ç«™</title>
  <style>
    /* çœç•¥ä½ çš„ CSS å…§å®¹ï¼Œè·Ÿä½ åŸæœ¬å®Œå…¨ä¸€æ¨£ */
  </style>
</head>
<body>
  <button id="themeToggle" aria-label="åˆ‡æ›æ·±è‰²æ¨¡å¼">ğŸŒ™</button>

  <div id="pageHeader">
    <h1>æ­Œè©ç¶²ç«™</h1>
    <input type="text" id="search" placeholder="æœç´¢æ­Œè©ã€æ­Œæ‰‹æˆ–æ¨™é¡Œ" oninput="debounceSearch()" aria-label="æœç´¢æ­Œè©ã€æ­Œæ‰‹æˆ–æ¨™é¡Œ" />
    <button onclick="searchLyrics()">æŸ¥è©¢</button>
  </div>

  <ul id="lyricsList"></ul>

  <div id="lyricsDetails" style="display:none;">
    <div class="controls" aria-label="æ­Œè©å­—é«”å¤§å°èª¿æ•´">
      <label>å­—é«”å¤§å°ï¼š</label>
      <button onclick="setFontSize('small')">å°</button>
      <button onclick="setFontSize('medium')">ä¸­</button>
      <button onclick="setFontSize('large')">å¤§</button>
      <button onclick="setFontSize('xlarge')">ç‰¹å¤§</button>
    </div>
    <h2 id="songTitle"></h2>
    <pre id="fullLyrics"></pre>
    <button onclick="goBack()">è¿”å›</button>
  </div>

  <script>
    let lyricsData = [];
    let debounceTimer;

    function debounceSearch() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(searchLyrics, 300);
    }

    function searchLyrics() {
      const query = document.getElementById("search").value.trim().toLowerCase();

      if (query === "") {
        displayLyricsList(lyricsData);
        return;
      }

      const filtered = lyricsData.filter(song => {
        const title = (song.title || "").toLowerCase();
        const artist = (song.artist || "").toLowerCase();
        const lyrics = (song.lyrics || "").toLowerCase();
        return title.includes(query) || artist.includes(query) || lyrics.includes(query);
      });

      displayLyricsList(filtered);
    }

    function displayLyricsList(list) {
      const lyricsList = document.getElementById("lyricsList");
      lyricsList.innerHTML = "";

      if (list.length === 0) {
        lyricsList.innerHTML = "<li>æ‰¾ä¸åˆ°ç¬¦åˆçš„æ­Œè©</li>";
        return;
      }

      list.forEach(song => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${song.title}</strong> - ${song.artist}`;
        li.onclick = () => {
          const realIndex = lyricsData.indexOf(song);
          history.pushState({ index: realIndex }, "", `#${encodeURIComponent(song.title)}`);
          showLyrics(song);
        };
        lyricsList.appendChild(li);
      });
    }

    function showLyrics(song) {
      document.getElementById("pageHeader").style.display = "none";
      document.getElementById("lyricsList").style.display = "none";
      document.getElementById("lyricsDetails").style.display = "block";
      document.getElementById("songTitle").textContent = `${song.title} - ${song.artist}`;
      document.getElementById("fullLyrics").textContent = song.lyrics;
    }

    function goBack() {
      history.back();
    }

    function showList() {
      document.getElementById("pageHeader").style.display = "block";
      document.getElementById("lyricsList").style.display = "block";
      document.getElementById("lyricsDetails").style.display = "none";
    }

    // ä¸»é¡Œåˆ‡æ›
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("themeToggle").textContent = newTheme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
    }

    // å­—é«”å¤§å°åˆ‡æ›
    function setFontSize(size) {
      const sizeMap = {
        small: "14px",
        medium: "16px",
        large: "20px",
        xlarge: "24px"
      };
      document.documentElement.style.setProperty("--lyrics-font-size", sizeMap[size]);
      localStorage.setItem("fontSize", size);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // è¼‰å…¥ä¸»é¡Œè¨­å®š
      const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", savedTheme);
      const themeToggleBtn = document.getElementById("themeToggle");
      themeToggleBtn.textContent = savedTheme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
      themeToggleBtn.onclick = toggleTheme;

      // è¼‰å…¥å­—é«”å¤§å°è¨­å®š
      const savedSize = localStorage.getItem("fontSize") || "medium";
      setFontSize(savedSize);

      // è¼‰å…¥æ­Œè©è³‡æ–™
      fetch("lyrics.json")
        .then(res => {
          if (!res.ok) throw new Error(`ç„¡æ³•è®€å– JSONï¼Œç‹€æ…‹ç¢¼ï¼š${res.status}`);
          return res.json();
        })
        .then(data => {
          lyricsData = data;
          displayLyricsList(lyricsData);
          console.log("æˆåŠŸè¼‰å…¥æ­Œè©è³‡æ–™", lyricsData);

          // è‹¥ç¶²å€æœ‰ hashï¼Œå˜—è©¦é¡¯ç¤ºè©²æ­Œæ›² (å¤§å°å¯«ã€ç©ºç™½å®¹éŒ¯)
          const hashTitleRaw = decodeURIComponent(location.hash.slice(1)).trim();
          const hashTitle = hashTitleRaw.toLowerCase();
          if (hashTitle) {
            const song = lyricsData.find(s => s.title.toLowerCase().trim() === hashTitle);
            if (song) {
              showLyrics(song);
              const realIndex = lyricsData.indexOf(song);
              history.replaceState({ index: realIndex }, "", `#${encodeURIComponent(song.title)}`);
            } else {
              console.warn(`æ‰¾ä¸åˆ°èˆ‡ hash "${hashTitleRaw}" å°æ‡‰çš„æ­Œè©`);
            }
          }
        })
        .catch(err => {
          console.error("è®€å– JSON éŒ¯èª¤ï¼š", err);
          document.getElementById("lyricsList").innerHTML = "<li>ç„¡æ³•è¼‰å…¥æ­Œè©è³‡æ–™ï¼Œè«‹ç¢ºèª lyrics.json è·¯å¾‘å’Œæ ¼å¼</li>";
        });
    });

    window.addEventListener("popstate", (event) => {
      if (event.state && event.state.index !== undefined) {
        showLyrics(lyricsData[event.state.index]);
      } else {
        showList();
      }
    });

    window.addEventListener("pageshow", (event) => {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
