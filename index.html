<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌詞網站</title>
</head>
<body>
    <!-- 頁面標題 -->
    <div id="pageHeader">
        <h1>歌詞網站</h1>
        <input type="text" id="search" placeholder="搜索歌詞" oninput="searchLyrics()">
        <button onclick="searchLyrics()">查詢</button>
        <button onclick="toggleForm()">添加歌詞</button>
    </div>

    <!-- 歌詞列表 -->
    <ul id="lyricsList"></ul>

    <!-- 歌詞詳情 -->
    <div id="lyricsDetails" style="display:none;">
        <h2 id="songTitle"></h2>
        <pre id="fullLyrics"></pre>
        <button onclick="goBack()">返回</button>
    </div>

    <!-- 新增歌詞表單 -->
    <div id="addForm" style="display:none;">
        <h2>添加歌詞</h2>
        <input type="text" id="newTitle" placeholder="歌曲標題">
        <input type="text" id="newArtist" placeholder="藝術家">
        <textarea id="newLyrics" placeholder="歌詞"></textarea>
        <button onclick="addLyrics()">添加</button>
    </div>

    <!-- 載入 JavaScript 程式碼 -->
    <script>
        let lyricsData = []; // 全域變數，儲存歌詞資料

        // 搜索歌詞（全域函式）
        function searchLyrics() {
            const query = document.getElementById("search").value.toLowerCase();
            const filtered = lyricsData.filter(song =>
                song.title.toLowerCase().includes(query) ||
                song.artist.toLowerCase().includes(query) ||
                song.lyrics.toLowerCase().includes(query)
            );
            displayLyricsList(filtered);
        }

        document.addEventListener("DOMContentLoaded", function() {
            // 讀取 JSON 歌詞檔案
            fetch('lyrics.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP 錯誤：" + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('成功載入 JSON 資料：', data);
                    lyricsData = data;
                    displayLyricsList(lyricsData);
                })
                .catch(error => {
                    console.error("讀取歌詞 JSON 失敗：", error);
                    lyricsList.innerHTML = "<li>無法載入歌詞資料</li>";
                });

            const lyricsList = document.getElementById("lyricsList");
            const lyricsDetails = document.getElementById("lyricsDetails");
            const fullLyrics = document.getElementById("fullLyrics");
            const songTitle = document.getElementById("songTitle");
            const pageHeader = document.getElementById("pageHeader");

            // 顯示歌詞列表
            function displayLyricsList(list) {
                if (!lyricsList) {
                    console.error('未找到 lyricsList 元素');
                    return;
                }

                lyricsList.innerHTML = '';

                if (list.length === 0) {
                    lyricsList.innerHTML = "<li>沒有歌詞資料</li>";
                    return;
                }

                list.forEach((song, index) => {
                    const li = document.createElement("li");
                    li.textContent = `${song.title} - ${song.artist}`;
                    li.onclick = () => {
                        history.pushState({ index }, "", `#${song.title}`);
                        showLyrics(song);
                    };
                    lyricsList.appendChild(li);
                });
            }

            // 顯示選中的歌詞
            function showLyrics(song) {
                pageHeader.style.display = "none";
                lyricsList.style.display = "none";
                lyricsDetails.style.display = "block";
                songTitle.textContent = `${song.title} - ${song.artist}`;
                fullLyrics.textContent = song.lyrics;
            }

            // 返回歌詞列表
            function goBack() {
                history.back();
            }

            // 顯示歌詞列表
            function showList() {
                pageHeader.style.display = "block";
                lyricsList.style.display = "block";
                lyricsDetails.style.display = "none";
            }

            // 顯示/隱藏新增歌詞表單
            function toggleForm() {
                const form = document.getElementById("addForm");
                form.style.display = form.style.display === "block" ? "none" : "block";
            }

            // 新增歌詞
            function addLyrics() {
                const title = document.getElementById("newTitle").value.trim();
                const artist = document.getElementById("newArtist").value.trim();
                const lyrics = document.getElementById("newLyrics").value.trim();
                if (!title || !artist || !lyrics) {
                    alert("請填寫完整資料");
                    return;
                }
                const newSong = { title, artist, lyrics };
                lyricsData.push(newSong);
                displayLyricsList(lyricsData);
                document.getElementById("newTitle").value = '';
                document.getElementById("newArtist").value = '';
                document.getElementById("newLyrics").value = '';
                toggleForm();
            }

            // 瀏覽器返回按鈕處理
            window.addEventListener("popstate", (event) => {
                if (event.state && event.state.index !== undefined) {
                    showLyrics(lyricsData[event.state.index]);
                } else {
                    showList();
                }
            });

            // 如果從快取返回
            window.addEventListener("pageshow", function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            });
        });
    </script>
</body>
</html>
