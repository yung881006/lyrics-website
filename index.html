<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ê≠åË©ûÁ∂≤Á´ô</title>
  <style>
    :root {
      --main-color: #333;
      --highlight-color: #0077cc;
      --background: #fff;
      --font-size-base: 16px;
      --lyrics-font-size: 16px;
    }
    [data-theme="dark"] {
      --main-color: #eee;
      --highlight-color: #66ccff;
      --background: #1e1e1e;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1em;
      background: var(--background);
      color: var(--main-color);
      font-size: var(--font-size-base);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--highlight-color);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 0.4em 0.7em;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    #pageHeader {
      max-width: 800px;
      margin: 3em auto 1em;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 0.6em;
      margin-bottom: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.3em;
      cursor: pointer;
      background-color: var(--highlight-color);
      color: white;
      border: none;
      border-radius: 4px;
    }
    ul#lyricsList {
      list-style-type: none;
      padding: 0;
      max-width: 800px;
      margin: 1em auto;
    }
    ul#lyricsList li {
      padding: 0.8em 1em;
      margin: 0.4em 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    ul#lyricsList li:hover {
      background-color: #f5f5f5;
    }
    [data-theme="dark"] ul#lyricsList li:hover {
      background-color: #333;
    }
    #lyricsDetails {
      max-width: 800px;
      margin: auto;
      text-align: left;
    }
    #songTitle {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #fullLyrics {
      white-space: pre-wrap;
      background: #fafafa;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: var(--lyrics-font-size);
    }
    [data-theme="dark"] #fullLyrics {
      background: #2a2a2a;
      border-color: #444;
    }
    .controls {
      text-align: center;
      margin-bottom: 1em;
    }
    .controls label {
      margin: 0 0.5em;
    }
    /* ÈüøÊáâÂºèË®≠Ë®à */
    @media (max-width: 600px) {
      body {
        padding: 0.5em;
        font-size: 15px;
      }
      input[type="text"] {
        width: 100%;
        font-size: 1em;
      }
      button {
        width: auto;
        font-size: 1em;
      }
      #songTitle {
        font-size: 1.3em;
      }
      #fullLyrics {
        font-size: var(--lyrics-font-size);
      }
      #themeToggle {
        top: 5px;
        right: 5px;
        padding: 0.3em 0.5em;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle" aria-label="ÂàáÊèõÊ∑±Ëâ≤Ê®°Âºè">üåô</button>

  <div id="pageHeader">
    <h1>Ê≠åË©ûÁ∂≤Á´ô</h1>
    <input type="text" id="search" placeholder="ÊêúÁ¥¢Ê≠åË©û„ÄÅÊ≠åÊâãÊàñÊ®ôÈ°å" oninput="debounceSearch()" aria-label="ÊêúÁ¥¢Ê≠åË©û„ÄÅÊ≠åÊâãÊàñÊ®ôÈ°å" />
    <button onclick="searchLyrics()">Êü•Ë©¢</button>
  </div>

  <ul id="lyricsList"></ul>

  <div id="lyricsDetails" style="display:none;">
    <div class="controls" aria-label="Ê≠åË©ûÂ≠óÈ´îÂ§ßÂ∞èË™øÊï¥">
      <label>Â≠óÈ´îÂ§ßÂ∞èÔºö</label>
      <button onclick="setFontSize('small')">Â∞è</button>
      <button onclick="setFontSize('medium')">‰∏≠</button>
      <button onclick="setFontSize('large')">Â§ß</button>
      <button onclick="setFontSize('xlarge')">ÁâπÂ§ß</button>
    </div>
    <h2 id="songTitle"></h2>
    <pre id="fullLyrics"></pre>
    <button onclick="goBack()">ËøîÂõû</button>
  </div>

  <script>
    let lyricsData = [];
    let debounceTimer;

    function debounceSearch() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(searchLyrics, 300);
    }

    function searchLyrics() {
      const query = document.getElementById("search").value.trim().toLowerCase();

      if (query === "") {
        // ÂèØÊîπÊàêÈ°ØÁ§∫ÂÖ®ÈÉ®ÊàñÊèêÁ§∫Áî®Êà∂Ëº∏ÂÖ•
        displayLyricsList(lyricsData);
        return;
      }

      const filtered = lyricsData.filter(song => {
        const title = (song.title || "").toLowerCase();
        const artist = (song.artist || "").toLowerCase();
        const lyrics = (song.lyrics || "").toLowerCase();
        return title.includes(query) || artist.includes(query) || lyrics.includes(query);
      });

      displayLyricsList(filtered);
    }

    function displayLyricsList(list) {
      const lyricsList = document.getElementById("lyricsList");
      lyricsList.innerHTML = "";

      if (list.length === 0) {
        lyricsList.innerHTML = "<li>Êâæ‰∏çÂà∞Á¨¶ÂêàÁöÑÊ≠åË©û</li>";
        return;
      }

      list.forEach(song => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${song.title}</strong> - ${song.artist}`;
        li.onclick = () => {
          const realIndex = lyricsData.indexOf(song);
          history.pushState({ index: realIndex }, "", `#${encodeURIComponent(song.title)}`);
          showLyrics(song);
        };
        lyricsList.appendChild(li);
      });
    }

    function showLyrics(song) {
      document.getElementById("pageHeader").style.display = "none";
      document.getElementById("lyricsList").style.display = "none";
      document.getElementById("lyricsDetails").style.display = "block";
      document.getElementById("songTitle").textContent = `${song.title} - ${song.artist}`;
      document.getElementById("fullLyrics").textContent = song.lyrics;
    }

    function goBack() {
      history.back();
    }

    function showList() {
      document.getElementById("pageHeader").style.display = "block";
      document.getElementById("lyricsList").style.display = "block";
      document.getElementById("lyricsDetails").style.display = "none";
    }

    // ‰∏ªÈ°åÂàáÊèõ
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("themeToggle").textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    // Â≠óÈ´îÂ§ßÂ∞èÂàáÊèõ
    function setFontSize(size) {
      const sizeMap = {
        small: "14px",
        medium: "16px",
        large: "20px",
        xlarge: "24px"
      };
      document.documentElement.style.setProperty("--lyrics-font-size", sizeMap[size]);
      localStorage.setItem("fontSize", size);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Âä†Ëºâ‰∏ªÈ°åË®≠ÂÆö
      const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", savedTheme);
      const themeToggleBtn = document.getElementById("themeToggle");
      themeToggleBtn.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
      themeToggleBtn.onclick = toggleTheme;

      // Âä†ËºâÂ≠óÈ´îÂ§ßÂ∞èË®≠ÂÆö
      const savedSize = localStorage.getItem("fontSize") || "medium";
      setFontSize(savedSize);

      // ËºâÂÖ•Ê≠åË©ûË≥áÊñô
      fetch("lyrics.json")
        .then(res => {
          if (!res.ok) throw new Error("ÁÑ°Ê≥ïËÆÄÂèñ JSON");
          return res.json();
        })
        .then(data => {
          lyricsData = data;
          displayLyricsList(lyricsData);

          // Ëã•Á∂≤ÂùÄÊúâ hashÔºåÂòóË©¶È°ØÁ§∫Ë©≤Ê≠åÊõ≤
          const hashTitle = decodeURIComponent(location.hash.slice(1)).toLowerCase();
          if (hashTitle) {
            const song = lyricsData.find(s => s.title.toLowerCase() === hashTitle);
            if (song) {
              showLyrics(song);
              const realIndex = lyricsData.indexOf(song);
              history.replaceState({ index: realIndex }, "", `#${encodeURIComponent(song.title)}`);
            }
          }
        })
        .catch(err => {
          console.error("ËÆÄÂèñ JSON ÈåØË™§Ôºö", err);
          document.getElementById("lyricsList").innerHTML = "<li>ÁÑ°Ê≥ïËºâÂÖ•Ê≠åË©ûË≥áÊñô</li>";
        });
    });

    window.addEventListener("popstate", (event) => {
      if (event.state && event.state.index !== undefined) {
        showLyrics(lyricsData[event.state.index]);
      } else {
        showList();
      }
    });

    window.addEventListener("pageshow", (event) => {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
